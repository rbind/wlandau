<ul>
{% for post in site.posts limit:5 %}
<li>
<pre><code>&lt;span&gt;{{ post.date | date: &quot;%b %d, %Y&quot; }}&lt;/span&gt;
&lt;a href=&quot;{{ post.url | prepend: site.baseurl }}&quot;&gt;{{ post.title }}&lt;/a&gt;</code></pre>
</li>
{% endfor %}
<li>
<pre><code>&lt;a href=&quot;{{ &quot;/archives/&quot; | prepend: site.baseurl }}&quot;&gt;List all&lt;/a&gt;</code></pre>
</li>
</ul>
